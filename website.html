<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <style>
      p {
        font-size: 20px;
      }
      .add_btn {
        background-color: yellow;
        height: 30px;
      }
      .buy_btn {
        background-color: orange;
        height: 30px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="add_btn" onclick="alert('Added')">Add to cart</button>
    <button
      class="buy_btn"
      onclick="console.log('Loading...'); alert('Purchased')"
    >
      Buy now
    </button>
  </body>
</html>
