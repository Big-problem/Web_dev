<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors full version</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
    playGame('rock');
    "
      class="move-button"
    >
      <img
        src="rock-paper-scissors-image/rock-emoji.png"
        alt="rock-emoji"
        class="move-icon"
      />
    </button>
    <button
      onclick="
    playGame('paper');
    "
      class="move-button"
    >
      <img
        src="rock-paper-scissors-image/paper-emoji.png"
        alt="paper-emoji"
        class="move-icon"
      />
    </button>
    <button
      onclick="
    playGame('scissors');
    "
      class="move-button"
    >
      <img
        src="rock-paper-scissors-image/scissors-emoji.png"
        alt="scissors-emoji"
        class="move-icon"
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.js-result').innerHTML = '';
      document.querySelector('.js-move').innerHTML = '';
      updateScoreElement();
    "
      class="reset-button"
    >
      Reset Score
    </button>
    <button class="auto-play-btn js-auto-play" onclick="autoPlay()">
      Auto Play
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
