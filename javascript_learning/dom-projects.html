<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe()">
      Subscribe
      <!-- 這邊有換行, 所以if要用innerText-->
    </button>

    <p>Rock Paper scissors</p>
    <a href="rock-paper-scissors.html">Click here</a>

    <script>
      function subscribe() {
        const btnElement = document.querySelector(".js-subscribe-button");
        if (btnElement.innerText === "Subscribe") {
          btnElement.innerHTML = "Subscribed";
        } else {
          btnElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
